<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}"></link>
</head>
<body>
	<h1>Delete Account for <span th:text="${name}"></span></h1>
	<div class="Form">
	        <form th:action="@{/delete}" th:object="${delete}" method="post">
	            <div class="form-group">
		            <div class="custom-control custom-radio custom-control-inline">
		                <input type="radio" id="Yes" name="Yes" class="custom-control-input" value="1" th:field="*{option}">
		                <label class="custom-control-label" for="Yes">Yes</label>
		            </div>
		            <div class="custom-control custom-radio custom-control-inline">
		                <input type="radio" id="No" name="No" class="custom-control-input" value="2" th:field="*{option}">
		                <label class="custom-control-label" for="No">No</label>
		            </div>
		            <input hidden="true" id="id" name="id" th:field="*{id}">
		        </div>
		        <br><br>
		        <button class="btn btn-primary" type="submit">Delete Account</button>
	        </form>
    	</div>
</body>
</html>
